{% extends 'store/main.html'%}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products%}
    <div class="col-lg-4" >
        <img class="thumbnail" src="{{product.image_URL}}">
        <div class="box-element product">
           
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
                <div class="product_action">
				<button  class="btn btn-outline-secondary add-btn update-cart" data-id={{product.id}} data-action="add">Add to Cart</button>
				<a class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">View</a>
				<h4 class="product_Price"><strong>{{product.Price|floatformat:2}}</strong></h4>
                </div>
			</div>

        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{product.name}}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="thumbnail" src="{{product.image_URL}}" style="height: 500px; width: 600px;">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
 {% endfor %}
    
   
</div>




{% endblock content %}
