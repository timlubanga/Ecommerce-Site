{% extends 'store/main.html'%}
{% load static %}
{% block content %}
<div class="row">
    {% for product in products%}
    <div class="col-lg-4" >
        <img class="thumbnail" src="#">
        <div class="box-element product">
           
				<h6><strong>{{product.name}}</strong></h6>
				<hr>
                <div class="product_action">
				<button  class="btn btn-outline-secondary add-btn update-cart" data-id={{product.id}} data-action="add">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 class="product_Price"><strong>{{product.Price|floatformat:2}}</strong></h4>
                </div>
			</div>

        </div>
 {% endfor %}
    
   
</div>
{% endblock content %}
